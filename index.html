<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Superbe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma Superbe Page</h1>
        </header>
        <main>
            <p>Bienvenue sur ma superbe page HTML stylisée!</p>
            <p>Voici un exemple de paragraphe.</p>
            <a href="#" class="button">Cliquez ici</a>
        </main>
        <footer>
            <p>&copy; 2024 Ma Superbe Page. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
