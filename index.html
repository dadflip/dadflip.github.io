<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadflip GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7ff;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .link {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .download-link {
            display: block;
            margin: 20px 0;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .download-link:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dadflip GitHub</h1>
        </header>
        <main>
            <p>Bienvenue sur Dadflip GitHub, votre portail pour les derniers projets et releases GitHub. Explorez les liens ci-dessous pour accéder directement à nos projets et téléchargements.</p>
            
            <div class="links">
                <a href="https://github.com/Dadflip/project1" class="link">Projet 1</a>
                <a href="https://github.com/Dadflip/project2" class="link">Projet 2</a>
                <a href="https://github.com/Dadflip/project3" class="link">Projet 3</a>
            </div>

            <a href="https://github.com/Dadflip/releases" class="download-link">Télécharger les releases</a>
        </main>
        <footer>
            <p>&copy; 2024 Dadflip GitHub. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
